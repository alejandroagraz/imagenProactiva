ImagenProactiva\GenerateFormBundle\Entity\Answer:
    type: entity
    table: null
    repositoryClass: ImagenProactiva\GenerateFormBundle\Entity\AnswerRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        respuesta:
            type: string
            length: 255
        resp:
            type: array
        jsonResp:
            type: json_array
            column: json_resp
            
    manyToOne:
        form:
            targetEntity: Question
            inversedBy: resps
            cascade: ["remove"]
            joinColumn:
                name: question_id
                referencedColumnName: id
                
    lifecycleCallbacks: {  }
